{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'sign.css' %}">
</head>
<body class="signbody">
    <div class="signup-container">
        <form action="" method="post">
            {% csrf_token %}
        <h3 class="text-center signh3">Sign Up</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="username" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password1" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="password2" placeholder="Confirm your password" required>
            </div>
            {% if messages %}
                <div>
                {% for message in messages %}
                    <div class="alert 
                        {% if message.tags == 'success' %} alert-success 
                        {% elif message.tags == 'error' %} alert-danger 
                        {% elif message.tags == 'warning' %} alert-warning 
                        {% elif message.tags == 'info' %} alert-info 
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-secondary signup-btn">Sign Up</button>
            </div>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a></p>
        </div>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
