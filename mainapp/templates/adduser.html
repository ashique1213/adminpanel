{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'userinfo.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="{% url 'admin_panel'%}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="{% url 'userinfo' %}">USERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" href="{% url 'adduser' %}">ADD-USER</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active fw-bold">
                        <a class="nav-link active" href="{% url 'logoutadmin' %}" onclick="logout()">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Add User Section -->
        <div class="form-container">
            <h3>Add User</h3>
            <form method="post" action="{% url 'adduser' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Username</label>
                    <input type="text" class="form-control" id="name" name="username" placeholder="Enter a username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter an email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password" name="password2" placeholder="Confirm your password" required>
                </div>

                <!-- {% if messages %}
                <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                </div>
                {% endif %} -->
                {% if messages %}
                    <div>
                    {% for message in messages %}
                        <div class="alert 
                            {% if message.tags == 'success' %} alert-success 
                            {% elif message.tags == 'error' %} alert-danger 
                            {% elif message.tags == 'warning' %} alert-warning 
                            {% elif message.tags == 'info' %} alert-info 
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                {% endif %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
